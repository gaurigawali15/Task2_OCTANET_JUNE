<!DOCTYPE html>
<html>

<head>
    <title>GAURI</title>
    <style>
        #frame {
            margin: 0 auto;
            height: 400px;
            width: 600px;
            max-width: 100%;
        }

        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #frame input[type=radio] {
            display: none;
        }

        #frame label {
            cursor: pointer;
            text-decoration: none;
        }

        #slides {
            padding: 10px;
            background: rgb(130, 128, 128);
            position: relative;
            z-index: 1;
            border-radius: 10px;
        }

        #overflow {
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }

        #frame1:checked~#slides .inner {
            margin-left: 0;
        }

        #frame2:checked~#slides .inner {
            margin-left: -100%;
        }

        #frame3:checked~#slides .inner {
            margin-left: -200%;
        }

        #slides .inner {
            transition: margin-left 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            width: 300%;
            line-height: 0;
            height: 100%;
        }

        #slides .frame {
    width: 33.3333%;
    float: left;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100%;
    color: black;
}


        #controls {
            margin: -180px 0 0 0;
            width: 100%;
            height: 50px;
            z-index: 3;
            position: relative;
        }

        #controls label {
            transition: opacity 0.2s ease-out;
            display: none;
            width: 50px;
            height: 50px;
            opacity: .4;
        }

        #controls label:hover {
            opacity: 1;
        }

        #frame1:checked~#controls label:nth-child(2),
        #frame2:checked~#controls label:nth-child(3),
        #frame3:checked~#controls label:nth-child(1) {
            float: right;
            margin: 0 -50px 0 0;
            display: block;
        }

        #frame1:checked~#controls label:nth-last-child(2),
        #frame2:checked~#controls label:nth-last-child(3),
        #frame3:checked~#controls label:nth-last-child(1) {
            float: left;
            margin: 0 0 0 -50px;
            display: block;
        }

        #bullets {
            margin: 150px 0 0;
            text-align: center;
        }

        #bullets label {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 100%;
            background: #ccc;
            margin: 0 10px;
        }

        #frame1:checked~#bullets label:nth-child(1),
        #frame2:checked~#bullets label:nth-child(2),
        #frame3:checked~#bullets label:nth-child(3) {
            background: #d95252;
        }
    </style>
</head>

<body>
    <div id="frame">
        <input type="radio" name="frame" id="frame1" checked />
        <input type="radio" name="frame" id="frame2" />
        <input type="radio" name="frame" id="frame3" />
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="frame">
                        <img src="https://i.im.ge/2024/06/12/KcVer0.IMG-5607.jpeg">
                    </div>
                    <div class="frame">
                        <img src="https://i.im.ge/2024/06/12/KcfONy.0cc7ce6e-7b3b-4e8e-b638-15607f16917d.jpeg">
                    </div>
                    <div class="frame">
                        <img src="https://i.im.ge/2024/06/12/KcfDxX.9c0a0d3a-f308-4c11-a361-762a58b72366.jpeg">
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="frame1"></label>
            <label for="frame2"></label>
            <label for="frame3"></label>
        </div>
        <div id="bullets">
            <label for="frame1"></label>
            <label for="frame2"></label>
            <label for="frame3"></label>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('#frame input[type="radio"]');

        function showSlide(n) {
            slides[slideIndex].checked = false;
            slideIndex = (n + slides.length) % slides.length;
            slides[slideIndex].checked = true;
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        setInterval(nextSlide, 2000); // Change slide every 2 seconds
    </script>
</body>

</html>
